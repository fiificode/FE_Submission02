<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="description" content="Freddy's Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/styles/dashboard.css">
    </head>
    <body>
      <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <img src="../assets/images/Freddys_Logo.svg" alt="logo">
            </div>
            <div class="menu">
              <a href="/pages/Dashboard.html">Dashboard</a>
              <a href="/pages/Orders.html">Orders</a>
              <a href="/index.html" id="logOut">Logout</a>
            </div>
        </div>
        <div class="content">
            <h2>Dashboard</h2>
            <div class="summary-container">
                <div class="summary-card">
                    <h3>Today</h3>
                    <span id="today"></span>
                </div>
                <div class="summary-card">
                    <h3>Last Week</h3>
                    <span id="last_week"></span>
                </div>
                <div class="summary-card">
                    <h3>Last Month</h3>
                    <span id="last_month"></span>
                </div>
            </div>


            <div class="revenue-summary">
                <h2 id="revenue-title"></h2>
                <label class="cont">
                    <input id="checkbtn" type="checkbox" />
                    <div class="switch"></div>
                </label>
            </div>
            <div class="graph-container">
                <div class="graph">
                    <canvas id="myChart"></canvas>
                </div>
            </div>


            <div class="bestseller-container">
                <h2>Bestsellers</h2>
                <!-- <div class="items-table">
                    <table>
                        <tbody>
                            <thead>

                            <td>item1</td>
                            <td>item1</td>
                        </tbody>
                        
                        
                    </table> -->
                </div>
            </div>
        </div>
      </div>
        
        <script src="../js/dashboard.js" async defer></script>
        <script src="../js/chat.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      
    </body>
</html>
