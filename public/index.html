<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login | Freddy's Shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/login.css">
    </head>
    <body>
        <div class="login-card">
           <div class="headers">
            <h2>Freddy's Artisanal Halloween Candy Shop</h2>
            <div class="logo">
                <img src="./assets/images/Freddys_Logo.svg" alt="logo">
            </div>
        </div>
        <form id="login-form" method="post" class="login-form">
            <input type="text" name="username" id="username" class="control" placeholder="username">
            <input type="password" name="password" class="control" id="password" placeholder="password">
            <button type="submit" id="login-btn" class="control">Login</button>
        </form>
        </div>
       
        
        <script src="./js/login.js" async defer></script>
    </body>
</html>
